# Test configuration for DegenDancing project

[tool:pytest]
testpaths = services/tests services
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings

[coverage:run]
source = services/
omit = 
    */venv/*
    */__pycache__/*
    */tests/*
    */test_*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

[flake8]
max-line-length = 120
exclude = 
    .git,
    __pycache__,
    venv,
    .venv,
    node_modules